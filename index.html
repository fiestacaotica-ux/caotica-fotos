<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GOOGLE LOGIN -->
  <meta name="google-signin-client_id" content="145758194936-hacmnvi2v7maer513jhmu97ae7pc2fnj.apps.googleusercontent.com">

  <title>Foto Fiesta</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 300px;
      margin-top: 40px;
    }

    .btn {
      background: white;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
      border: none;
    }

    #preview {
      margin-top: 20px;
      max-width: 90vw;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="Logo_Mesa de trabajo 1.png" class="logo" />

  <h1>Sub칤 tu foto de la Fiesta</h1>

  <!-- BOT칍N GOOGLE -->
  <div id="g_id_onload"
      data-client_id="145758194936-hacmnvi2v7maer513jhmu97ae7pc2fnj.apps.googleusercontent.com"
      data-callback="onSignIn">
  </div>

  <div class="g_id_signin"
      data-type="standard"
      data-theme="outline"
      data-size="large">
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none;">
  <button class="btn" onclick="document.getElementById('fileInput').click()">Elegir foto</button>

  <img id="preview" />

  <button class="btn" onclick="uploadPhoto()">Subir al Drive</button>

  <!-- GOOGLE LOGIN SCRIPT -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    let userEmail = null;
    let selectedFile = null;

    function onSignIn(response) {
      const data = decodeJwt(response.credential);
      userEmail = data.email;
      alert("Sesi칩n iniciada como: " + userEmail);
    }

    function decodeJwt(token) {
      return JSON.parse(atob(token.split('.')[1]));
    }

    document.getElementById("fileInput").onchange = function(event) {
      selectedFile = event.target.files[0];
      document.getElementById("preview").src = URL.createObjectURL(selectedFile);
    }

   function uploadPhoto() {
  if (!selectedFile) {
    alert("Eleg칤 una foto primero.");
    return;
  }

  if (!userEmail) {
    alert("Inici치 sesi칩n con Google primero.");
    return;
  }

  let reader = new FileReader();
  reader.onload = function(e) {
    let img = new Image();
    img.src = e.target.result;

    img.onload = function () {
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      // Canvas del tama침o de la foto
      canvas.width = img.width;
      canvas.height = img.height;

      // Dibujar la foto
      ctx.drawImage(img, 0, 0);

      // Cargar logo
      let logo = new Image();
      logo.src = "Logo_Mesa de trabajo 1.png"; 

      logo.onload = function () {
        // Tama침o del logo (m치s peque침o)
        let logoWidth = img.width * 0.25; 
        let logoHeight = logo.height * (logoWidth / logo.width);

        // Posici칩n centrada abajo
        let x = (img.width - logoWidth) / 2;
        let y = img.height - logoHeight - 20;

        ctx.drawImage(logo, x, y, logoWidth, logoHeight);

        // Convertir canvas final a imagen
        let finalImage = canvas.toDataURL("image/jpeg", 0.9);

        // Enviar al Apps Script
        fetch("https://script.google.com/macros/s/AKfycbweajPURdnOI-5UeH5SYQOOez1hrDgrYGm8dE7TNL_DbcFKiBOFlXNv0PBxLYu2pyc/exec", {
          method: "POST",
          body: JSON.stringify({
            filename: userEmail + "_" + Date.now() + ".jpg",
            file: finalImage
          })
        })
        .then(r => r.text())
        .then(res => {
          alert("Foto subida con logo 丘뫮잺游꿀");
        });
      };
    };
  };

  reader.readAsDataURL(selectedFile);
}

  </script>
<canvas id="canvas" style="display:none;"></canvas>

</body>
</html>
