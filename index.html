<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GOOGLE LOGIN -->
  <meta name="google-signin-client_id" content="145758194936-hacmnvi2v7maer513jhmu97ae7pc2fnj.apps.googleusercontent.com">

  <title>Foto Fiesta</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 300px;
      margin-top: 40px;
    }

    .btn {
      background: white;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
      border: none;
    }

    #preview {
      margin-top: 20px;
      max-width: 90vw;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="Logo_Mesa de trabajo 1.png" class="logo" />

  <h1>Subí tu foto de la Fiesta</h1>

  <!-- BOTÓN GOOGLE -->
  <div id="g_id_onload"
      data-client_id="145758194936-hacmnvi2v7maer513jhmu97ae7pc2fnj.apps.googleusercontent.com"
      data-callback="onSignIn">
  </div>

  <div class="g_id_signin"
      data-type="standard"
      data-theme="outline"
      data-size="large">
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none;">
  <button class="btn" onclick="document.getElementById('fileInput').click()">Elegir foto</button>

  <img id="preview" />

  <button class="btn" onclick="uploadPhoto()">Subir al Drive</button>

  <!-- GOOGLE LOGIN SCRIPT -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    let userEmail = null;
    let selectedFile = null;

    function onSignIn(response) {
      const data = decodeJwt(response.credential);
      userEmail = data.email;
      alert("Sesión iniciada como: " + userEmail);
    }

    function decodeJwt(token) {
      return JSON.parse(atob(token.split('.')[1]));
    }

    document.getElementById("fileInput").onchange = function(event) {
      selectedFile = event.target.files[0];
      document.getElementById("preview").src = URL.createObjectURL(selectedFile);
    }

    function uploadPhoto() {
      if (!selectedFile) {
        alert("Elegí una foto primero.");
        return;
      }

      if (!userEmail) {
        alert("Iniciá sesión con Google primero.");
        return;
      }

      let reader = new FileReader();
      reader.onload = function(e) {
        fetch("https://script.google.com/macros/s/AKfycbweajPURdnOI-5UeH5SYQOOez1hrDgrYGm8dE7TNL_DbcFKiBOFlXNv0PBxLYu2pyc/exec", {
          method: "POST",
          body: JSON.stringify({
            filename: userEmail + "_" + Date.now() + ".jpg",
            file: e.target.result
          })
        })
        .then(r => r.text())
        .then(res => {
          alert("Foto subida ⚡️\n¡Gracias por participar!");
        });
      };
      reader.readAsDataURL(selectedFile);
    }
  </script>

</body>
</html>
